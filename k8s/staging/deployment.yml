apiVersion: apps/v1
kind: Deployment
metadata:
  name: staging-subsoccer-deployment
spec:
#  replicas: 1  # Adjust the number of replicas as needed
  selector:
    matchLabels:
      app: subsoccer
  template:
    metadata:
      labels:
        app: subsoccer
    spec:
      containers:
        - name: back-end
          image: gcr.io/subsoccer-app/staging-sub-soccer-api:latest
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: production
          resources:
            limits:
              memory: "512Mi"
              cpu: "0.5"
        - name: mongo-db
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: example
